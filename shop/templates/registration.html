{% extends 'base.html' %}
{% block content %}
<head>
 <link rel="stylesheet" href="static/style.css" type="text/css">
</head>
<form class="row login_form" action="" id="registration_form" method="POST">
  <div class="row">
    <div class="col-lg-6">
    </div>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" class="form-control" id="name" name="email" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
      
  
      <label for="psw"><b>Password</b></label>
      <input type="password" class="form-control" id="name" name="password" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
      
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
      <hr>
  
    <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
    </div>
  </form>
  {% endblock %}
